<!--suppress ALL -->
<head th:insert="~{layoutBase :: head}">
</head>
<html>
	<body>


		<div th:insert="~{layoutBase :: navbar}"></div>

		<div class="container mb-2">
			<h1>Usuários</h1>
			<table class="table table-light">
				<tr class="table-dark">
					<th style="background: transparent; border-bottom: none"></th>
					<th scope="col">Nome</th>
					<th scope="col">Cargo</th>
					<th scope="col">Email</th>
					<th scope="col">Salario</th>
					<th scope="col">Setor</th>
					<th scope="col">Ações</th>
				</tr>

				<tr th:each="usuario : ${usuarios}">
					<th scope="row" style="background: transparent; border-bottom: none"></th>
					<td><span th:text="${usuario.nome}"></span></td>
					<td><span th:text="${usuario.cargo}"></span></td>
					<td><span th:text="${usuario.email}"></span></td>
					<td>R$<span th:text="${usuario.salario}"></span></td>
					<td><span th:text="${usuario.setor}"></span></td>

					<td class="buttons ">
						<a th:href="@{form/{id}(id=${usuario.id})}"
						   th:method="get" class="btn btn-warning">
							<i class="fa fa-pencil"></i>
						</a>
						<a th:href="@{delete/{id}(id=${usuario.id})}"
						   th:method="delete" class="btn btn-danger">
							<i class="fa fa-trash"></i>
						</a>
					</td>
				</tr>
			</table>

			<a href="/form"><button class="btn btn-dark">Adicionar usuário</button></a>
		</div>
	</body>
</html>
